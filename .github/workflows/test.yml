name: Test

on:
  pull_request:
    branches:
      - ghcr-test

env:
  CONTAINER: ghcr.io/deepmodeling/test:latest

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          tags: test:latest
          cache-from: type=registry,ref=${{ env.CONTAINER }}
      - name: Build and Test
        run: docker run -v $GITHUB_WORKSPACE:/workspace -w /workspace test:latest bash entrypoint.sh
